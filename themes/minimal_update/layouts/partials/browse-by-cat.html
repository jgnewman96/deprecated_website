<ul class="cats__list" style="list-style-type:none;">
        {{ range $cat, $value := $.Site.Taxonomies.categories }}
        <li class="cat__item"></li>
          <a class="cat__link" href="{{ "/categories/" | relLangURL}}{{ $cat | urlize }}">
            {{ $cat | urlize }} ({{ len $value }})</a>
        </li>
        {{ end }}  
      </ul>
