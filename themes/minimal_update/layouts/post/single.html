{{ partial "header" . }}

<main>

   


    <ul>
        {{ range .Site.Taxonomies.series.golang }}
            <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
        {{ end }}
    </ul>


    <!-- Disquis comments -->
    {{ if and .Site.DisqusShortname (not .Params.disableComments) }}
        <h4 class="page-header">Comments</h4>
        {{ template "_internal/disqus.html" . }}
    {{ end }}

</main>

{{ partial "footer" . }}
